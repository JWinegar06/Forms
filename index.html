<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>

  <h1>HTML Forms</h1> 

  <form>
    <label for="username">Enter Username:</label>
    <input type="text" id="username" name="username" placeholder="Username" required>
    <br><br>
    <label for="email">Enter Email:</label>
    <input type="email" id="email" name="email" placeholder="Email" required>
    <br><br>
    <label for="password">Enter Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <p>Select your age:</p>

    <input type="radio" name="age" value="0-25" id="option-1">
    <label for="option-1">0-25</label>
    <input type="radio" name="age" value="26-35" id="option-2">
    <label for="option-2">26-35</label>
    <input type="radio" name="age" value="36-45" id="option-3">
    <label for="option-3">36-45</label>
    <input type="radio" name="age" value="46-55" id="option-4">
    <label for="option-4">46-55</label>
    <input type="radio" name="age" value="55+" id="option-5">
    <label for="option-5">55+</label>

    <br><br>

    <label for="">Security Questions:</label>
    <select name="questions" id="questions">
      <option value="q1">What is your quest?</option>
      <option value="q2">What is your favorite color?</option>
      <option value="q3">What is the air-speed velocity of an unladen swallow?</option>
      <option value="q4">African or European?</option>
    </select>

    <br><br>

    <label for="answer">Security Question Answer:</label>
    <input type="text" id="answer" name="answer">

    <br><br>

    <label for="bio">All About YOU:</label><br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Life Story Goes Here . . .""></textarea>

    <br><br>

    <input type="submit" value="Submit">

  </form>


</body>    
</html>
